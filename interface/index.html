<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Байкал</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="js/frontend.js"></script> 
</head>

<body>
    <div class="container">
        <h2>
            Веб-интерфейс Baikal
        </h2>
        <hr />
        <div class="code-part">
            <form>
                Введите в окне код вашей программы на языке C
                <textarea name="code" cols="70" rows="20"></textarea>
                <input type="reset" value="Очистить">

            </form>
        </div>
        <div class="input-part">
            <form action="/">
                <div>Введите входные данные
                    <textarea name="input_data" cols="70" rows="5"></textarea>
                    <input type="reset" value="Очистить">
                </div>
            </form>
        </div>
	<div class="output">
            <button class ="compile_button" onclick="compileRemotely()">Compile</button>
	    <p id="output">
                The program output will be displayed here            
	    </p>
        </div>
    </div>
</body>

</html>
