<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Байкал</title>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/clike/clike.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/eclipse.css">

    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="js/frontend.js"></script> 
</head>

<body>
    <a href="#" class="up_button">&#11014</a>
    <a href="#output" class="down_button">&#11015</a>
    <div class="container">
        <div class="contacts">
            <a class="github_ref_btn" target="_blank" href="https://github.com/IvanArkhipov1999/Web-interface-Baikal">
                <img src="GitHub-Mark.png" width="40" height="40">
            </a>
        </div>
        <hr />
        <div class="header">
            <h2>
                Web-Interface Baikal
            </h2>
        </div>
        <div class="code-part">
            <form>
                Введите в окне код вашей программы на языке C
                <p></p>
                <textarea id="code-editor" cols="70" rows="20"></textarea>
            </form>
            <script src="js/editor.js"></script>
        </div>
        <div>
            <button class="btn reset">Очистить</button>
        </div>
        <div class="input-part">
            <form action="/">
                <div>Введите входные данные
                    <p></p>
                    <textarea name="input_data" cols="70" rows="5"></textarea>
                    <input type="reset" class="btn reset" value="Очистить">
                </div>
            </form>
        </div>
        <div>
            <button class ="btn compile" onclick="compileRemotely()">Compile</button>
        </div>
	<div class="output">
	    <p id="output">
            <textarea name="ouput-part" cols="70" rows="5">
                The program output will be displayed here
            </textarea>   
	    </p>
        </div>
    </div>
</body>

</html>
