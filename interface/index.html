<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Байкал</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h2>
            Веб-интерфейс Baikal
        </h2>
        <hr />
        <div class="code-part">
            <form>
                Введите в окне код вашей программы на языке C
                <textarea name="code" cols="70" rows="20"></textarea>
                <input type="reset" value="Очистить">

            </form>
        </div>
        <div class="input-part">
            <form action="/">
                <div>Введите входные данные
                    <textarea name="input_data" cols="70" rows="5"></textarea>
                    <input type="reset" value="Очистить">
                </div>
                <div>
                    <input class="compile" type="submit" value="Компиляция">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
